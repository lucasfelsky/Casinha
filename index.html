<style>
    .trapezoid {
        border-bottom: 88px solid rgb(197, 108, 7);

        height: 0;
        width: 205px;
    }
</style>

<style>
    .circle {
      height: 10px;
      width: 10px;
      background-color: gold;
      border-radius: 50%;
